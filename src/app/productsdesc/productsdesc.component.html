<div class="row" style="margin-left: 20px; margin-right: 20px">
  <div class="card" style="width: 300px;height: 400px">
    <h4>CODE :{{code}}</h4>
    <div class="card-body">
      <img src="{{image}}" style="width: 180px;height: 200px">
      <b>color:</b>{{color}}<br>
      <b>price:</b>{{price}}<br>


      <div class="card-footer">
        <button class="btn" style="background-color: chocolate;margin-left: 10px">ADD TO CART</button>
      </div>
    </div>
  </div>
</div>
