<div class="card text-center" style="width: 18rem ; margin-left: 450px;margin-right: 450px ;margin-top: 100px">
    <div class=" card-header">LOGIN</div>
    <app-alert [success]="success" [message]="text"></app-alert>
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1" style="margin-top:20px; margin-left: 20px;">USERNAME</span>
        </div>
        <input type="text" class="form-control" aria-label="Username" [(ngModel)]="username"
            style="margin-top:20px; margin-right: 20px;" aria-describedby="basic-addon1">
    </div>
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1" style="margin-top:20px; margin-left: 20px;">PASSWORD</span>
        </div>
        <input type="password" class="form-control" aria-label="Password" [(ngModel)]="password"
            aria-describedby="basic-addon1" style="margin-top:20px; margin-right: 20px;">
    </div>
    <div class="card-footer">
        <button class="btn btn-dark btn-sm" style="float:left">FORGOT PASSWORD?</button>
        <button class="btn btn-success btn-sm" style="float: right" (click)="login($event)">LOGIN</button>
    </div>
</div>
